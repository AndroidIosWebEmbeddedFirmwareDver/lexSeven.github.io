    <label>+</label>

    <script>

        clacBtn.onclick = Calculation;

        function Calculation(){
            var a = numA.value;
            var b = numB.value;
            var resault = aArr = bArr = [];
            var maxNum = 0;
            var i=0;

            abd()
            function abd(){
                var num = 0;
                aArr = a.split('').reverse();
                bArr = b.split('').reverse();
                maxNum = aArr.length>bArr.length?aArr.length:bArr.length;
                loopCount({
                    a:aArr[0],
                    b:bArr[0]
                });
            }

            function loopCount(option){
                var a = option.a || 0;
                var b = option.b || 0;
                var c = option.c || 0;

                a = Number(a);
                b = Number(b);
                c = Number(c);
                if(i<maxNum){
                    count(a,b,c);
                }else{
                    // console.log(resault.reverse().join(''));
                    resDom.innerText = resault.reverse().join('');
                }
            }

            function count(a,b,c){
                var numc = 0;
                if(a+b+c>9){
                    var num = (a+b+c+'').split('').reverse();
                    resault.push(num[0]);
                    numc = num[1];
                }else{
                    resault.push(a+b+c);
                }
                i++;
                loopCount({
                    a:aArr[i],
                    b:bArr[i],
                    c:numc
                });
            }
        }
    </script>
