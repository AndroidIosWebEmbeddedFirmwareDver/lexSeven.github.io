            overflow: hidden;
        }
        .goods_section .navigation_box {
            background: #000;
            text-align: right;
            line-height: 0.66666667rem;
            padding: 0.26666667rem 0 0.13333333rem;
            margin-bottom: 2rem;
            margin-top: 0.53333333rem;
            box-sizing: border-box;
            font-size: 0;
        }
        .goods_section .navigation_box.align_left {
            text-align: left;
        }
        .goods_section .navigation_box .nav_outbox {
            width: 33%;
            height: 1.24rem;
            display: inline-block;
            text-align: center;
            box-sizing: border-box;
        }
        .goods_section .navigation_box .nav_outbox.longer {
            width: auto;
        }
        .goods_section .navigation_box .nav_outbox.double {
            width: 50%;
        }
        .goods_section .navigation_box .nav_outbox.left {
            text-align: left;
            padding-left: 0.66666667rem;
        }
        .goods_section .navigation_box .nav_outbox.right {
            text-align: right;
            padding-right: 0.50666667rem;
            margin-right: 0;
        }
        .goods_section .navigation_box .nav {
            height: 1.10666667rem;
            font-family: AvantGardeDemi;
            font-size: 0.53333333rem;
            line-height: 0.93333333rem;
            color: #fff;
            display: inline-block;
            position: relative;
            white-space: nowrap;
        }
        .goods_section .navigation_box .nav.noRight:before {
            display: none;
        }
        .goods_section .navigation_box .nav span {
            height: 0.4rem;
            width: 1.10666667rem;
            background: url("https://pic12.secooimg.com/res/common/lexseven/buy_05.png") no-repeat;
            -webkit-background-size: 100%;
            background-size: 100%;
            position: absolute;
            right: 0;
            bottom: -0.08rem;
        }
        .goods_section .navigation_box .nav:after {
            content: '';
            width: 100%;
            height: 0.06666667rem;
            background: #fff;
            position: absolute;
            left: 0;
            bottom: 0.26666667rem;
        }
        .box {
            width: 10rem;
            height: 11.2rem;
            position: relative;
            perspective: 13.33333333rem;
        }
        .box .search_box {
            width: 4.58666667rem;
            height: 0.94666667rem;
            background: url("https://pic12.secooimg.com/res/common/lexseven/search_bg.png") no-repeat;
            background-size: 100%;
            position: absolute;
            transform: translateZ(50px);
            box-sizing: border-box;
            padding-top: 0.25333333rem;
            padding-left: 2.05333333rem;
        }
        .box .search_box:after {
            content: '';
            width: 1.12rem;
            height: 1.16rem;
            background: url("https://pic12.secooimg.com/res/common/lexseven/hand.png") no-repeat;
            background-size: 100%;
            position: absolute;
            top: 0.62666667rem;
            right: -0.69333333rem;
            animation: move 0.6s infinite;
        }
        .box .search_box img {
            width: 2.13333333rem;
            height: 0.41333333rem;
        }
        .box .search_box.left_top {
            top: 1.25333333rem;
            left: 0.26666667rem;
        }
        .box .search_box.right_top {
            top: 2.4rem;
            right: 0.90666667rem;
        }
        .box .search_box.right_bottom {
            right: 0.90666667rem;
            bottom: 1.38666667rem;
        }
        .box .search_box.left_bottom {
            left: 0.46666667rem;
            bottom: 1rem;
        }
        .box .glass {
            position: absolute;
            top: 270px;
            left: 0;
            width: 6.66666667rem;
            height: 4.8rem;
            transform-origin: left center;
            transform: translateZ(3.73333333rem) rotateY(36deg) rotateX(5deg);
            transition: opacity 0.2s;
        }
        .box .glass.right {
            left: auto;
            right: 0;
            transform-origin: right center;
            transform: translateZ(3.73333333rem) rotateY(-36deg) rotateX(-5deg);
        }
        .box .glass img {
            width: 100%;
            height: 100%;
        }
        .bottom {
            height: 3.2rem;
            width: 10rem;
            text-align: center;
            font-size: 0;
            line-height: 0;
        }
        .bottom:before {
            content: '';
            height: 100%;
            width: 0;
            display: inline-block;
            vertical-align: middle;
        }
        .bottom img {
            width: 4.3rem;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes twinkle {
            0% {
                background: url("https://pic12.secooimg.com/res/common/lexseven/city_light2.jpg") no-repeat;
                background-size: 100%;
            }
            2% {
                background: url("https://pic12.secooimg.com/res/common/lexseven/city_light3.jpg") no-repeat;
                background-size: 100%;
            }
            4% {
                background: url("https://pic12.secooimg.com/res/common/lexseven/city_light2.jpg") no-repeat;
                background-size: 100%;
            }
            7% {
                background: url("https://pic12.secooimg.com/res/common/lexseven/city_light3.jpg") no-repeat;
                background-size: 100%;
            }
            10% {
                background: url("https://pic12.secooimg.com/res/common/lexseven/city_light2.jpg") no-repeat;
                background-size: 100%;
            }
            15% {
                background: url("https://pic12.secooimg.com/res/common/lexseven/city_light2.jpg") no-repeat;
                background-size: 100%;
            }
            16% {
                background: url("https://pic12.secooimg.com/res/common/lexseven/city_light3.jpg") no-repeat;
                background-size: 100%;
            }
            29% {
                background: url("https://pic12.secooimg.com/res/common/lexseven/city_light3.jpg") no-repeat;
                background-size: 100%;
            }
            30% {
                background: url("https://pic12.secooimg.com/res/common/lexseven/city_light2.jpg") no-repeat;
                background-size: 100%;
            }
            45% {
                background: url("https://pic12.secooimg.com/res/common/lexseven/city_light2.jpg") no-repeat;
                background-size: 100%;
            }
            46% {
                background: url("https://pic12.secooimg.com/res/common/lexseven/city_light3.jpg") no-repeat;
                background-size: 100%;
            }
            79% {
                background: url("https://pic12.secooimg.com/res/common/lexseven/city_light3.jpg") no-repeat;
                background-size: 100%;
            }
            80% {
                background: url("https://pic12.secooimg.com/res/common/lexseven/city_light3.jpg") no-repeat;
                background-size: 100%;
            }
            100% {
                background: url("https://pic12.secooimg.com/res/common/lexseven/city_light3.jpg") no-repeat;
                background-size: 100%;
            }
        }
        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(0.08rem, 0.08rem);
            }
            100% {
                transform: translate(0, 0);
            }
        }

<script type="text/javascript">

    var webpState = document.createElement('canvas').toDataURL('image/webp').indexOf('data:image/webp') === 0

    var pageConfig = {
        //是否初始化头部导航栏，默认true，只在m站生效
        initHead: false,
        openDebug: false,
        share: {
            title: '「城市镜界」SECOO CLUB - 七重镜界之品类甄选',
            des: '寻找一场镜像冲击？ SECOO CLUB为会员独家甄选七重品类风尚>>',
            imgUrl: 'https://pic12.secooimg.com/res/common/s/20190706215544.jpg',
            url: 'https://activity.secoo.com/appActivity/CityMirror.shtml?pageid=CityMirror',
        },
        jsLoaded: function() {

            // 裁剪图片
            var tailorPic = function(link, size){
                // 截取图片后缀名称
                var format = link.substr(link.lastIndexOf('.'))
                if (format === '.gif' || format === '.bmp' || format === '.tiff' || !format) return link
                if (!size) {
                    return link + '_!!0x0c3_60' + (webpState ? '.webp' : format)
                }
                return link + '_!!' + size + 'c3_60' + (webpState ? '.webp' : format)
            }

            var box = document.querySelectorAll('.box');
            var glass = document.querySelectorAll('.glass');

            // 控制玻璃
            window.onscroll = ControlGlasss;

            ControlGlasss()
            function ControlGlasss() {
                Array.from(box).forEach(function (item,index) {
                    var fixHeight = window.innerHeight * 0.1
                    var boxTop = item.getBoundingClientRect().top + fixHeight

                    // 判断当元素出现在可视区的时候，应该移动玻璃
                    if(boxTop < window.innerHeight && boxTop){
                        glass[index].style.top = boxTop + 'px'
                        glass[index].style.opacity = '1'
                        glass[index].style.backgroundPositionY = -(glass[index].getBoundingClientRect().top)/3 -110 + 'px';
                    }

                    // 判断预加载
                    if(boxTop < window.innerHeight + 1000 && !item.loaded){
                        item.loaded = true;
                        var img = item.parentNode.querySelectorAll('img');
                        Array.from(img).forEach(function (val) {
                            val.src = tailorPic(val.dataset.src);
                        })

                        var backgroundImg = tailorPic('https://pic12.secooimg.com/res/common/lexseven/goods'+ (index + 4) +'.png')

                        glass[index].style.background = 'url("'+ backgroundImg +'")';
                        glass[index].style.backgroundSize = '13.33333333rem 13.33333333rem';
                        glass[index].style.backgroundPositionY = '-6.26666667rem';
                        glass[index].style.backgroundPositionX = index % 2 === 0? 'right': '1.06666667rem';
                        glass[index].style.backgroundClip = 'content-box';
                    }
                })
            }

            // 跳转页面封装
            var gpPage = {
                init: function (dom) {
                    var domId = dom.dataset.gopage?dom.dataset.gopage:'';
                    var domParams = dom.dataset.params? '&' + dom.dataset.params:'';
                    var option = {
                        type: 'url',
                        url: 'https://las.secoo.com/api/topic/topic_list_new?id=' + domId,
                        params: 'pageid=topicNew/'+ domId + domParams,
                    }
                    app.goPage(option);
                }
            }

            // 找到要跳转的元素，执行页面跳转方法
            var jumpBtn = document.querySelectorAll('[data-gopage]');
            for(var i=0; i<jumpBtn.length; i++){
                jumpBtn[i].onclick = function () {
                    gpPage.init(this);
                }
            }
        },
    }
</script>
