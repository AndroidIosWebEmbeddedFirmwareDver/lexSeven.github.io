        .box .search_box:after {

            bottom: 1.38666667rem;
        }

            left: 0.46666667rem;
            bottom: 1rem;
        }
        .box .glass {
            position: absolute;
            top: 270px;
            left: 0;
            width: 6.66666667rem;
            height: 4.8rem;
            transform-origin: left center;
            transform: translateZ(3.73333333rem) rotateY(36deg) rotateX(5deg);
            transition: opacity 0.2s;
        }
        .box .glass.right {
            left: auto;
            right: 0;
            transform-origin: right center;
            transform: translateZ(3.73333333rem) rotateY(-36deg) rotateX(-5deg);
        }
        .box .glass img {
            width: 100%;
            height: 100%;
        }

            font-size: 0;
            line-height: 0;

<script type="text/javascript">

    var webpState = document.createElement('canvas').toDataURL('image/webp').indexOf('data:image/webp') === 0

    var pageConfig = {
        //是否初始化头部导航栏，默认true，只在m站生效
        initHead: false,
        openDebug: false,
        share: {
            title: '「城市镜界」SECOO CLUB - 七重镜界之品类甄选',
            des: '寻找一场镜像冲击？ SECOO CLUB为会员独家甄选七重品类风尚>>',
            imgUrl: 'https://pic12.secooimg.com/res/common/s/20190706215544.jpg',
            url: 'https://activity.secoo.com/appActivity/CityMirror.shtml?pageid=CityMirror',
        },
        jsLoaded: function() {

            // 裁剪图片
            var tailorPic = function(link, size){
                // 截取图片后缀名称
                var format = link.substr(link.lastIndexOf('.'))
                if (format === '.gif' || format === '.bmp' || format === '.tiff' || !format) return link
                if (!size) {
                    return link + '_!!0x0c3_60' + (webpState ? '.webp' : format)
                }
                return link + '_!!' + size + 'c3_60' + (webpState ? '.webp' : format)
            }

            var box = document.querySelectorAll('.box');
            var glass = document.querySelectorAll('.glass');

            // 控制玻璃
            window.onscroll = ControlGlasss;

            ControlGlasss()
            function ControlGlasss() {
                Array.from(box).forEach(function (item,index) {
                    var fixHeight = window.innerHeight * 0.1
                    var boxTop = item.getBoundingClientRect().top + fixHeight

                    // 判断当元素出现在可视区的时候，应该移动玻璃
                    if(boxTop < window.innerHeight && boxTop){
                        glass[index].style.top = boxTop + 'px'
                        glass[index].style.opacity = '1'
                        glass[index].style.backgroundPositionY = -(glass[index].getBoundingClientRect().top)/3 -110 + 'px';
                    }

                    // 判断预加载
                    if(boxTop < window.innerHeight + 1000 && !item.loaded){
                        item.loaded = true;
                        var img = item.parentNode.querySelectorAll('img');
                        Array.from(img).forEach(function (val) {
                            val.src = tailorPic(val.dataset.src);
                        })

                        var backgroundImg = tailorPic('https://pic12.secooimg.com/res/common/lexseven/goods'+ (index + 4) +'.png')

                        glass[index].style.background = 'url("'+ backgroundImg +'")';
                        glass[index].style.backgroundSize = '13.33333333rem 13.33333333rem';
                        glass[index].style.backgroundPositionY = '-6.26666667rem';
                        glass[index].style.backgroundPositionX = index % 2 === 0? 'right': '1.06666667rem';
                        glass[index].style.backgroundClip = 'content-box';
                    }
                })
            }

            // 跳转页面封装
            var gpPage = {
                init: function (dom) {
                    var domId = dom.dataset.gopage?dom.dataset.gopage:'';
                    var domParams = dom.dataset.params? '&' + dom.dataset.params:'';
                    var option = {
                        type: 'url',
                        url: 'https://las.secoo.com/api/topic/topic_list_new?id=' + domId,
                        params: 'pageid=topicNew/'+ domId + domParams,
                    }
                    app.goPage(option);
                }
            }

            // 找到要跳转的元素，执行页面跳转方法
            var jumpBtn = document.querySelectorAll('[data-gopage]');
            for(var i=0; i<jumpBtn.length; i++){
                jumpBtn[i].onclick = function () {
                    gpPage.init(this);
                }
            }
        },
    }
</script>
