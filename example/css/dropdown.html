<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box:hover {
            max-height: 300px;
        }
        .box{
            width: 200px;
            max-height: 40px;
            border: 2px solid #0a3b98;
            margin: 0;
            padding: 0;
            list-style: none;
            transition: 0.5s;
            overflow: hidden;
            background: #999;
        }
        
        .box .item{
            padding-left: 20px;
            line-height: 40px;
            font-size: 20px;
        }

        .box .item:nth-child(odd){
            background: #ddd;
        }
    </style>
</head>
<body>

<ul class="box">
    <li class="item">first</li>
    <li class="item">second</li>
    <li class="item">third</li>
    <li class="item">fourth</li>
    <li class="item">fifth</li>
    <li class="item">sixth</li>
</ul>


</body>
</html>
