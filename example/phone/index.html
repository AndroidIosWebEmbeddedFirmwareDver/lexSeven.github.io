<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="box">
    <div class="round">
        <div class="phone">
            <div class="cup">
                <div class="weater"></div>
                <div class="weaterYellow"></div>
                <div class="mark">
                    <span class="straw"></span>
                </div>
                <img src="img/cup.png">
            </div>
            <div class="roundBox">
                <div class="roundList">
                    <span class="item peach"><em class="btn">peach +</em></span>
                    <span class="item grape"><em class="btn">grape +</em></span>
                    <span class="item lemon active"><em class="btn">lemon +</em></span>
                    <span class="item pineapple"><em class="btn">pineapple +</em></span>
                    <span class="item strawberry"><em class="btn">strawberry +</em></span>
                </div>
                <div class="submit"></div>
            </div>
        </div>
    </div>
</div>

<script>
    var item = document.querySelectorAll('.item');
    var round = document.querySelector('.roundList');
    var now = 2;
    for(var i=0;i<item.length;i++){
        item[i].index = i;
        item[i].onclick = function(){
            item[now].classList.remove('active');
            this.classList.add('active');
            now = this.index;
            var deg = 90 - 18*this.index;
            round.style.transform = 'rotate('+ deg +'deg)';
        }
    }
</script>

</body>
</html>
