<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin:0;
            overflow: hidden;
        }
        .box{
            width:100vw;
            height:100vh;
            background: linear-gradient(to right top,#fff3f5,#ffcbd1);
            display: flex;
            justify-content: center;
            align-items:center;
        }
        .round{
            width:500px;
            height:500px;
            border-radius: 500%;
            background: linear-gradient(to right top,#fddadf,#f8a8b3);
            display: flex;
            justify-content: center;
            align-items:center;
        }
        .phone{
            width:299px;
            height: 610px;
            background: url("img/phone.png") no-repeat;
            position: relative;
            /*overflow: hidden;*/
        }
        .cup{
            width:133px;
            height:254px;
            background: url("img/cup.png") no-repeat;
            position: absolute;
            top:152px;
            left:80px;
        }
        .roundBox{
            width:266px;
            height:188px;
            position: absolute;
            bottom:15px;
            left: 15px;
            overflow: hidden;
        }
        .roundList{
            width: 484px;
            height: 484px;
            border:1px solid #bb8b23;
            border-radius: 50%;
            position: absolute;
            top:59px;
            left: 50%;
            margin-left:-242px;
            transition: 0.5s;
            transform: rotate(54deg);
        }
        .item{
            width:50px;
            height:50px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px 0 rgba(255,156,112,0.1);
            position: absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin: auto;
            transition: 0.5s;
            cursor: pointer;
        }
        .item.peach{
            background: #fff url("img/peach.png") no-repeat center;
            transform: rotate(0deg) translateX(-240px);
        }
        .item.peach.active{
            background: #fff url("img/peach.png") no-repeat center;
            transform: rotate(0deg) translateX(-240px) scale(1.2);
            box-shadow: 0 0 20px 0 rgba(255,156,112,0.4);
        }
        .item.grape{
            background: #fff url("img/grape.png") no-repeat center;
            transform: rotate(18deg) translateX(-240px);
        }
        .item.grape.active{
            background: #fff url("img/grape.png") no-repeat center;
            transform: rotate(18deg) translateX(-240px) scale(1.2);
            box-shadow: 0 0 20px 0 rgba(255,156,112,0.4);
        }
        .item.lemon{
            background: #fff url("img/lemon.png") no-repeat center;
            transform: rotate(36deg) translateX(-240px);
        }
        .item.lemon.active{
            background: #fff url("img/lemon.png") no-repeat center;
            transform: rotate(36deg) translateX(-240px) scale(1.2);
            box-shadow: 0 0 20px 0 rgba(255,156,112,0.4);
        }
        .item.pineapple{
            background: #fff url("img/pineapple.png") no-repeat center;
            transform: rotate(54deg) translateX(-240px);
        }
        .item.pineapple.active{
            background: #fff url("img/pineapple.png") no-repeat center;
            transform: rotate(54deg) translateX(-240px) scale(1.2);
            box-shadow: 0 0 20px 0 rgba(255,156,112,0.4);
        }
        .item.strawberry{
            background: #fff url("img/strawberry.png") no-repeat center;
            transform: rotate(72deg) translateX(-240px);
        }
        .item.strawberry.active{
            background: #fff url("img/strawberry.png") no-repeat center;
            transform: rotate(72deg) translateX(-240px) scale(1.2);
            box-shadow: 0 0 20px 0 rgba(255,156,112,0.4);
        }
        .item.active .btn{
            opacity:1;
        }
        .item .btn{
            width:240%;
            height:30px;
            border-radius: 15px;
            background: #ff656f;
            line-height:30px;
            text-align: center;
            color: #fff;
            opacity:0;
            transition:opacity 0.5s 0.4s;
            transform: rotate(-90deg) scale(0.5);
            position: absolute;
            top:10px;
            left: -4px;
            cursor: pointer;
        }
        .item .btn:hover{
            background: #ff8d94;
        }
        .submit{
            width:215px;
            height:54px;
            border-radius: 6px;
            box-shadow: 0 0 20px 0 rgba(255,156,112,0.3);
            background: #fff url("img/btn.png") no-repeat;
            position: absolute;
            top:121px;
            left:26px;
        }
        .mark{
            width:91px;
            height:11px;
            background: url("img/mark.png") no-repeat;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="round">
        <div class="phone">
            <div class="cup">
                <div class="mark"></div>
            </div>
            <div class="roundBox">
                <div class="roundList">
                    <span class="item peach"><em class="btn">peach +</em></span>
                    <span class="item grape"><em class="btn">grape +</em></span>
                    <span class="item lemon active"><em class="btn">lemon +</em></span>
                    <span class="item pineapple"><em class="btn">pineapple +</em></span>
                    <span class="item strawberry"><em class="btn">strawberry +</em></span>
                </div>
                <div class="submit"></div>
            </div>
        </div>
    </div>
</div>

<script>
    var item = document.querySelectorAll('.item');
    var round = document.querySelector('.roundList');
    var now = 2;
    for(var i=0;i<item.length;i++){
        item[i].index = i;
        item[i].onclick = function(){
            item[now].classList.remove('active');
            this.classList.add('active');
            now = this.index;
            var deg = 90 - 18*this.index;
            round.style.transform = 'rotate('+ deg +'deg)';
        }
    }
</script>

</body>
</html>
