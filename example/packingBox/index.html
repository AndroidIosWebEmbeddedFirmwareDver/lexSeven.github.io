<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1">
    <style>
        body,
        html {
            height: 100%;
            padding: 0;
            margin: 0;
            /*将border和padding绘制在设置宽高之内*/
            box-sizing: border-box;
            overflow: hidden;
        }
        .wraper {
            width: 260px;
            height:100%;
            margin:0px auto;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cube {
            height:260px;
            width: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform:translateZ(60px);
        }
        .cube>div {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(36, 143, 161, .8);
            text-align: center;
            line-height: 260px;
            color: #fff;
            font-size: 48px;
            border: 2px solid #bfcf36;
            user-select: none;
        }
        .front {
            transform: translateZ(130px);
        }
        .end {
            transform: rotateY(180deg) translateZ(130px);
        }
        .top {
            transform: rotateX(90deg) translateZ(130px);
        }
        .bottom {
            transform: rotateX(-90deg) translateZ(130px);
        }
        .left {
            transform: rotateY(-90deg) translateZ(130px);
        }
        .right {
            transform: rotateY(90deg) translateZ(130px);
        }
    </style>
</head>
<body>

<div class="wraper">
    <div class="cube">
        <div class="front">Front</div>
        <div class="end">End</div>
        <div class="left">Left</div>
        <div class="right">Right</div>
        <div class="top">Top</div>
        <div class="bottom">Bottom</div>
    </div>
</div>

<script>
    var cube = document.querySelector(".cube"),
        downX, downY, moveX, moveY, tempX, tempY, degX = 0, degY = 0;
    let keyNum = 2;
    document.ontouchstart = function (e) {
        e = e || event;
        let touch = e.changedTouches[0];
        downX = touch.clientX;
        downY = touch.clientY;
        document.ontouchmove = function (e) {
            e = e || event;
            let touch = e.changedTouches[0];
            moveX = touch.clientX - downX;
            moveY = touch.clientY - downY;
            tempX = degX + moveX / keyNum;
            tempY = degY - moveY / keyNum;
            cube.style.transform = "translateZ(60px) rotatex(" + tempY + "deg) rotatey(" + tempX + "deg)";
        };
        e.preventDefault();
    };
    document.ontouchend = function (e) {
        e = e || event;
        degX += moveX / keyNum;
        degY += - moveY / keyNum;
        window.ontouchmove = null;
    };
</script>

</body>
</html>
