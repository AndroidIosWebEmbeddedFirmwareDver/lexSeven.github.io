<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1">
    <style>
        body,
        html {
            height: 100%;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        .wraper {
            width:100%;
            height:100%;
            margin:0 auto;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cube {
            height:500px;
            width: 500px;
            position: relative;
            transform-style: preserve-3d;
            transform:translateZ(60px);
            /*background:rgba(0,0,0,0.3);*/
        }
        .cube>div {
            position: absolute;
            top: 0;
            left: 0;
            right:0;
            bottom:0;
            margin:auto;
            background-color: rgba(36, 143, 161, .8);
            text-align: center;
            color: #fff;
            font-size: 48px;
            border: 2px solid #bfcf36;
            user-select: none;
            box-sizing: border-box;
            font-size:0;
        }
        .front{
            background: url("img/1.png") no-repeat;
        }
        .end{
            background: url("img/2.png") no-repeat;
        }
        .left{
            background: url("img/3.png") no-repeat;
        }
        .right{
            background: url("img/4.png") no-repeat;
        }
        .top{
            background: url("img/5.png") no-repeat;
        }
        .bottom{
            background: url("img/6.png") no-repeat;
        }
    </style>
</head>
<body>

<div class="wraper">
    <div class="cube">
        <div class="front">Front</div>
        <div class="end">End</div>
        <div class="left">Left</div>
        <div class="right">Right</div>
        <div class="top">Top</div>
        <div class="bottom">Bottom</div>
    </div>
</div>

<script>
    var cube = document.querySelector(".cube"),
        downX, downY, moveX, moveY, tempX, tempY, degX = 0, degY = 0;
    let keyNum = 2;

    let boxFront = cube.querySelector('.front'),
        boxEnd = cube.querySelector('.end'),
        boxLeft = cube.querySelector('.left'),
        boxRight = cube.querySelector('.right'),
        boxTop = cube.querySelector('.top'),
        boxBottom = cube.querySelector('.bottom');

    let boxX = 300,boxY = 200,boxZ = 130;

    setBox();
    function setBox(){
        css(boxFront,{
            width:boxX + 'px',
            height:boxY + 'px',
            lineHeight:boxY + 'px',
            transform:'translateZ('+ (boxZ/2) +'px)'
        });
        css(boxEnd,{
            width:boxX + 'px',
            height:boxY + 'px',
            lineHeight:boxY + 'px',
            transform:'rotateY(180deg) translateZ('+ (boxZ/2) +'px)'
        });
        css(boxLeft,{
            width:boxZ + 'px',
            height:boxY + 'px',
            lineHeight:boxY + 'px',
            transform:'rotateY(-90deg) translateZ('+ (boxX/2) +'px)'
        });
        css(boxRight,{
            width:boxZ + 'px',
            height:boxY + 'px',
            lineHeight:boxY + 'px',
            transform:'rotateY(90deg) translateZ('+ (boxX/2) +'px)'
        });
        css(boxTop,{
            width:boxX + 'px',
            height:boxZ + 'px',
            lineHeight:boxZ + 'px',
            transform:'rotateX(90deg) translateZ('+ (boxY/2) +'px)'
        });
        css(boxBottom,{
            width:boxX + 'px',
            height:boxZ + 'px',
            lineHeight:boxZ + 'px',
            transform:'rotateX(-90deg) translateZ('+ (boxY/2) +'px)'
        })
    }


    document.ontouchstart = function (e) {
        e = e || event;
        let touch = e.changedTouches[0];
        downX = touch.clientX;
        downY = touch.clientY;
        document.ontouchmove = function (e) {
            e = e || event;
            let touch = e.changedTouches[0];
            moveX = touch.clientX - downX;
            moveY = touch.clientY - downY;
            tempX = degX + moveX / keyNum;

            var caseY = (degY - moveY / keyNum)/90;
            if(caseY>1 && caseY < 3 || caseY>5 && caseY<7 || caseY>9 && caseY<11){
                tempX = -tempX;
            }else if(caseY<-1 && caseY > -3 || caseY<-5 && caseY>-7 || caseY<-9 && caseY>-11 ){
                tempX = -tempX;
            }
            tempY = degY - moveY / keyNum;

            cube.style.transform = "translateZ(60px) rotatex(" + tempY + "deg) rotatey(" + tempX + "deg)";
        };
        e.preventDefault();
    };
    document.ontouchend = function (e) {
        e = e || event;
        degX += moveX / keyNum;
        degY += - moveY / keyNum;
        document.ontouchmove = null;
    };

    function css(target,styles){

        for (var k in styles){

            target.style[k]=styles[k];

        }

    }
</script>

</body>
</html>
