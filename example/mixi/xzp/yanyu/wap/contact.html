<script>
    tab(document.querySelectorAll('.teacher_main')[0])

    function tab(obj){
        var menu = obj.querySelectorAll('.list_item')
        var img = obj.querySelectorAll('.teacher_imgbox img');
        var title = obj.querySelectorAll('.teacher_title');
        var des = obj.querySelectorAll('.des');

        for(var i=0;i<menu.length;i++){
            menu[i].index = i;
            menu[i].ontouchend = function(){
                for(var a=0;a<menu.length;a++){
                    img[a].className = 'hide';
                    title[a].className = 'teacher_title hide';
                    des[a].className = 'des hide';
                }
                img[this.index].className = 'show';
                title[this.index].className = 'teacher_title show';
                des[this.index].className = 'des show';

                this.parentNode.className = 'list list'+(this.index+1);
            }
        }

    }

    tab2(
        document.querySelectorAll('.environment .tabMenu .item'),
        document.querySelectorAll('.environment .envScroll .item'));


    tab2(
        document.querySelectorAll('.mentor .tabMenu .item'),
        document.querySelectorAll('.mentor .wrap'));

    tab2(
        document.querySelectorAll('.price .menu2 .menu2_item'),
        document.querySelectorAll('.price .scrollMain .box'));

    function tab2(menu,target){
        for(var i=0;i<menu.length;i++){
            menu[i].index = i;
            menu[i].ontouchend = function(){
                for(var a=0;a<menu.length;a++){
                    menu[a].classList.remove('active');
                    target[a].classList.remove('active');
                }
                menu[this.index].classList.add('active');
                target[this.index].classList.add('active');
            }
        }
    }
</script>
