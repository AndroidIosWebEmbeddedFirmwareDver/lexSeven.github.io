<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        .box{
            height: 300px;
            border: 2px solid #FF00FF;
            font: 30px/300px '';
            text-align: center;
        }

        .menu{
            height: 80px;
            position: fixed;
        }

        a{
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="menu">
    <a href="#first">第一个</a>
    <a href="#second">第二个</a>
    <a href="#third">第三个</a>
    <a href="#fourth">第四个</a>
    <a href="#fifth">第五个</a>
    <a href="#sixth">第六个</a>
</div>

<div class="box" id="first">1111</div>
<div class="box" id="second">second</div>
<div class="box" id="third">33333333</div>
<div class="box" id="fourth">fourth</div>
<div class="box" id="fifth">五五五五</div>
<div class="box" id="sixth">sixth</div>


<script>
    if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)){
        window.addEventListener("touchmove",
            function(event) {
                if (event.scale !== 1) {
                    event.preventDefault();
                }
            },
            { passive: false }
        );
    }
</script>
</body>
</html>
