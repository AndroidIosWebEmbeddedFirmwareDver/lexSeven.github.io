​<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>

<!-- 页面配置参数 -->
<script type="text/javascript">
    var pageConfig = {
        //设置页面rem，默认可不传，默认值为当前页面宽度的10分之一
        baseRemVal: 10,

        //是否开启图片懒加载，默认为true
        imgLazyLoad: false,

        //是否开启移动端调试工具，默认false
        openDebug: false,

        //是否加载神策数据统计sdk，默认为true
        useSensors: true,

        //是否在控制台输出神策埋点结果，便于测试埋点成功与否，默认为false
        showSensorsLog: false,

        //是否在控制台输出跳转所需参数（包含跳转数据、埋点数据），为了便于查看输出结果，设置此参数后页面会不能跳转，默认为false
        showGoPageLog: false,

        //是否初始化下载条，默认为true，该属性与当前页链接中包含fromShare=1参数同时存在时，该配置项拥有更高的优先级
        initLoad: true,

        //是否初始化头部导航栏，默认true，只在m站生效
        initHead: false,

    //zepto加载完成后的回调，与全局函数中同名函数的择一而用
    zeptoLoaded: function() {},

    //全部js加载完成后的回调，与全局函数中同名函数的择一而用
    jsLoaded: function() {},
    }

    //zepto加载完成后的回调，与页面配置中同名函数的择一而用
    function zeptoLoaded() {};

    //全部js加载完成后的回调，与页面配置中同名函数的择一而用
    function jsLoaded() {

        //预先加载前两张图片
        $('.swiper-slide').eq(0).css({
            'backgroundImage':'url("'+ $('.swiper-slide').eq(0).data('original') +'")',
            'backgroundSize':'contain'
        });
        $('.swiper-slide').eq(1).css({
            'backgroundImage':'url("'+ $('.swiper-slide').eq(1).data('original') +'")',
            'backgroundSize':'contain'
        });
        $('.bindEvent').show();

        var swiper = new Swiper('.swiper-container', {
            spaceBetween: 30,
            direction: 'vertical',
            on:{
                slideNextTransitionStart: function(){
                    var targetImg = this.slides.eq(this.activeIndex+1);
                    targetImg.css({
                        'backgroundImage':'url("'+ targetImg.data('original') +'")',
                        'backgroundSize':'contain'
                    });
                },
            }
        });
    }
</script>
