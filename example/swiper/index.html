<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html,
        body {
            height:100%;
        }
        body {
            margin:0;
        }
        .swiper-container {
            width:100vw;
            height:100%;
            overflow: hidden;
            background: #eee;
        }
        .swiper-slide{
            height:100%;
            background: #fff;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">

<script src="js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        spaceBetween: 30,
        direction: 'vertical',
        on:{
            slideNextTransitionStart: function(){
                var targetImg = this.slides.eq(this.activeIndex+1);
                targetImg.css({
                    'backgroundImage':'url("'+ targetImg.data('original') +'")',
                    'backgroundSize':'contain'
                });
            },
        }
    });
</script>
