        .swiper-container {
            width:100vw;
            height:100%;

        .swiper-slide{
            height:100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-content: center;
            flex-wrap: wrap;
        }
        .swiper-slide .title{
            height:10%;
            min-height:47px;
            text-align: center;
        }
        .swiper-slide .title:before{
            content: '';
            display: inline-block;
            height:100%;
            vertical-align: middle;
        }
        .swiper-slide .title img{
            width:60%;
            vertical-align: middle;
        }
        .swiper-slide .imgBox img {
            width:100%;
        }
        .swiper-slide .next{
            text-align: center;
        }
        .swiper-slide .next:before{
            content: '';
            display: inline-block;
            height:100%;
            vertical-align: middle;
        }
        .swiper-slide .next img{

        }
    </style>
</head>
