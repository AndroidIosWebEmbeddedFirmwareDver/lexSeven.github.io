<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html,
        body {
            height:100%;
        }
        body {
            margin:0;
        }
        .swiper-container {
            width:100vw;
            height:100%;
            overflow: hidden;
            background: #eee;
        }
        .swiper-slide{
            height:100%;
            background: #fff;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .header{
            width: 100%;
            height: 80px;
            background: rgba(0,0,0,0.8);
            position: fixed;
            top: 0;
            z-index: 3;
        }

        .wrap{
            width: 1000px;
            margin: 0 auto;
        }

        .center{
            height: 100%;
            font-size: 0;
            line-height: 0;
        }
        .center:before{
            content: '';
            width: 0;
            height: 100%;
            display: inline-block;
            vertical-align: middle;
        }

        .item{
            padding: 0 20px;
            line-height: 30px;
            display: inline-block;
            vertical-align: middle;
            font-size: 20px;
            color: #fff;
        }

        .item:hover{
            color: #999;
            background: #eee;
        }

        .item.active{
            color: #999;
            background: #eee;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="wrap center">
        <div class="item active">菜单一</div>
        <div class="item">第二</div>
        <div class="item">three</div>
        <div class="item">四季如春</div>
        <div class="item">五谷丰登</div>
        <div class="item">六六大顺</div>
    </div>
</div>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div
                class="swiper-slide"
                data-original="img/1zdy_02.jpg"
                style="background-image: url('img/1zdy_02.jpg')"
        ></div>
        <div
                class="swiper-slide"
                data-original="img/2msc_02.jpg"
                style="background-image: url('img/2msc_02.jpg')"
        ></div>
        <div
                class="swiper-slide"
                data-original="img/3Bella-Hadid_02.jpg"
        ></div>
        <div
                class="swiper-slide"
                data-original="img/4Helena-Bordon-&-Marina-Ruy_02.jpg"
        ></div>
        <div
                class="swiper-slide"
                data-original="img/5glnz_02.jpg"
        ></div>
        <div
                class="swiper-slide"
                data-original="img/6zyq_02.jpg"
        ></div>
    </div>
</div>

<script src="js/swiper.min.js"></script>
<script>

    var menu = document.querySelectorAll('.header .item');
    var swiper = new Swiper('.swiper-container', {
        spaceBetween: 30,
        direction: 'vertical',
        mousewheel: true,
        on:{
            slideChangeTransitionStart:function(){
                menu[this.activeIndex].classList.add('active');
                menu[this.previousIndex].classList.remove('active');
            },
            slideNextTransitionStart: function(){
                var targetImg = this.slides.eq(this.activeIndex+1);
                targetImg.css({
                    'backgroundImage':'url("'+ targetImg.data('original') +'")',
                    'backgroundSize':'contain'
                });
            },
        }
    });
</script>
</body>
</html>
