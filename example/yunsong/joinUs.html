<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        button{
            padding:0;
            border:0;
            outline: none;
        }
        div.main{
            width:1200px;
            margin: 0 auto;
        }
        header.head{
            width:1200px;
            height:99px;
            background:#e4e4e4;
            margin:0 auto;
        }
        .banner{
            height:398px;
            background:url("./img/banner.jpg") no-repeat center center;
            background-size:cover;
        }
        .joinUs{
            width:1200px;
            height:673px;
            background:#fff;
            margin:0 auto;
            transform: translateY(-14%);
        }
        .title{
            text-align: center;
            height:96px;
            font-size:20px;
            line-height: 160px;
            font-family: "宋体";
        }
        .title span{
            color:#999;
            font-size: 16px;
        }
        .message{
            width:1200px;
            height:575px;
            text-align: center;
        }
        .box{
            width:1095px;
            height:399px;
            margin:0 auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .job{
            width:317px;
            height:85px;
            text-align: center;
            margin:24px 17px;
            background: #eeeeee;
            font:16px/85px "宋体";
            color:#000;
        }
        /*.job:hover{*/
            /*background:#2a8eff;*/
            /*color:#fff;*/
        /*}*/
        .right{
            width:655px;
            height:84px;
            border:1px solid #eee;
            background:url("./img/right.jpg") no-repeat center center;
            margin-top:25px;
        }
        .box .job:hover span{
            animation: myfirst 5s;
            -moz-animation: myfirst 5s;
            -webkit-animation: myfirst 5s;
        }
        .box .job span{
            display: inline-block;
            width:100%;
            height:0;
            background:#2a8eff;
        }
        @keyframes myfirst {
            0%{height: 0;}
            20% {height: 17px;}
            40%{height: 34px;}
            60%{height: 51px;}
            80%{height: 68px;}
            100% {height: 85px;}
        }
    </style>
</head>
<body>

<div class="main">
    <header class="head"></header>
</div>

<div class="banner"></div>

<div class="main">
    <div class="joinUs">
        <header class="title"><strong>加入我们</strong><span> / Join Us</span></header>
        <div class="message">
            <div class="box">
                <div class="job"><span>PHP开发人员</span></div>
                <div class="job"><span>Android开发工程师</span></div>
                <div class="job"><span>Web前端工程师</span></div>
                <div class="job"><span>新媒体运营</span></div>
                <div class="job"><span>UI设计工程师</span></div>
                <div class="job"><span>测试工程师</span></div>
                <div class="job"><span>运维工程师</span></div>
                <div class="job"><span>云e送专员</span></div>
                <div class="job"><span>云e送客服专员</span></div>
            </div>
            <button class="right"></button>
        </div>
    </div>
</div>

</body>
</html>
