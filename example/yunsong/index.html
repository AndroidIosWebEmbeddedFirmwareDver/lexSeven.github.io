<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <div class="wrap">
        <h1 class="logo"><img src="img/logo.png"></h1>
        <div class="location"><span>&nbsp;</span>北京</div>
        <ul class="menuBox">
            <li><a href="#" class="item">首页</a></li>
            <li><a href="#" class="item">企业介绍</a></li>
            <li><a href="#" class="item">关于我们</a></li>
            <li><a href="#" class="item active">企业版</a></li>
            <li><a href="#" class="item">商户版</a></li>
            <li><a href="#" class="item">招商加盟</a></li>
            <li><a href="#" class="item">介入我们</a></li>
        </ul>
        <div class="rightBtn">
            <a href="#" class="btn checked">登陆</a>
            <a href="#" class="btn">注册</a>
        </div>
    </div>
</header>
<div class="bigImgBox">
    <div class="item"></div>
</div>

<div class="serverContent">
    <div class="wrap">
        <div class="title"><img src="img/image_05.png"> </div>
        <div class="content">
            <div class="item">
                <i class="icon security">&nbsp;</i>
                <h3 class="itemTitle">专人直送 安全无忧</h3>
                <p class="itemText">专人即取即送，无中转环节，直达目的地<br>全程实时监控，先行赔付保障</p>
                <div class="itemBtn"></div>
            </div>
            <div class="item">
                <i class="icon order">&nbsp;</i>
                <h3 class="itemTitle">无需预约 随叫随到</h3>
                <p class="itemText">无需预约，随时下单，无论何时何地，<br>闪送24小时随叫随到</p>
                <div class="itemBtn"></div>
            </div>
            <div class="item">
                <i class="icon faster">&nbsp;</i>
                <h3 class="itemTitle">平均同城1小时速达</h3>
                <p class="itemText">承诺：直线距离5公里<br>平均60分钟送达，每增加5公里加30分钟</p>
                <div class="itemBtn"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
