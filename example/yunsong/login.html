<body>
<header class="header">
    <div class="wrap">
        <h1 class="logo"><img src="img/logo.png"></h1>
        <div class="location"><span class="icon">&nbsp;</span>北京</div>
        <ul class="menuBox">
            <li><a href="index.html" class="item">首页</a></li>
            <li><a href="#" class="item">企业介绍</a></li>
            <li><a href="about.html" class="item">关于我们</a></li>

            <li><a href="cooperation.html" class="item">招商加盟</a></li>

</header>

<div class="content">
    <div class="wrap">
        <div class="loginImg">&nbsp;</div>
        <div class="loginBox">
            <div class="tabLine">
                <span class="btn active">手机验证登录</span>
                <span class="btn">账号密码登录</span>
            </div>
            <div class="inputBox">
                <div class="input">
                    <input type="text" placeholder="请输入您的手机号">
                </div>
                <div class="verification">
                    <div class="input">
                        <input type="text" placeholder="请输入验证码">
                    </div>
                    <div class="button">获取验证码</div>
                </div>
                <div class="noteText">
                    <span>未注册的手机号验证后自动创建闪送商户账号</span>
                </div>
                <div class="loginBtn">登录</div>
                <div class="protocol">
                    <label>
                        <input type="checkbox">
                        <i class="checkBox"></i>
                        <span>我已阅读并同意《云e送用户协议》</span>
                    </label>
                    <a href="#" class="forget">忘记密码？</a>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="wrap">
        <div class="footLeft">
            <div class="subMenu">

            </div>
        </div>
        <div class="footRight">
            <img src="img/image_30.png">
