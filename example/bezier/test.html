<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .box{
            width: 80vw;
            height: 80vh;
            box-sizing: content-box;
            border: 2px solid #FF00FF;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .item{
            width: 200px;
            height: 200px;
            background: #000;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="item"></div>
</div>

</body>
</html>
