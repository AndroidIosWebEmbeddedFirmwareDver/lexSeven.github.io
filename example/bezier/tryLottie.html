<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body{
            margin:0;
        }
        #click_l {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0);
        }
        #click_r {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0);
        }
        #lottie{
            width:50vw;
            height:50vh;
        }
    </style>
</head>
<body>

<div id="lottie">
    <div id="click_r"></div>
    <div id="click_l"></div>
</div>

<script src="js/bodymovin.js" type="text/javascript"></script>
<script>
    var container = document.getElementById('lottie');
    var animData = {
        container: container,
        renderer: 'svg',
        loop: true,
        prerender: false,
        autoplay: true,
        autoloadSegments: false,
        path: 'js/data.json'
    };

    var anim;
    var isHitting = false;


    anim = bodymovin.loadAnimation(animData);
    anim.addEventListener('DOMLoaded', startAnimation);
    click_r.onclick = hitRight;
    click_l.onclick = hitLeft;

    function hitComplete() {
        isHitting = false;
        anim.removeEventListener('loopComplete', hitComplete);
    }

    function hitRight() {
        if (isHitting) {
            return;
        }
        isHitting = true;
        anim.playSegments([
            [75, 95],
            [65, 75]
        ], true);
        anim.addEventListener('loopComplete', hitComplete);
    }


    function hitLeft() {
        if (isHitting) {
            return;
        }
        isHitting = true;
        anim.playSegments([
            [95, 115],
            [65, 75]
        ], true);
        anim.addEventListener('loopComplete', hitComplete);
    }

    function startAnimation() {
        anim.playSegments([
            [95, 115],
            [65, 75]
        ], true);
    }
</script>
</body>
</html>
