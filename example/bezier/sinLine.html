<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #MyCanvas {
            background-color: cornflowerblue;
        }
    </style>
    <script type="text/javascript">
        //        带有绘制过程的动画
                var i = 1;
                var x = 1;
                var y = 200;
                var n = 0;
                function moveSin(){
                    var my_canvas = document.getElementById( "MyCanvas" );
                    var content = my_canvas.getContext( "2d" );
                    content.beginPath();
                    content.moveTo( x, y );
                    i += 0.1;
                    n += 0.05;
                    x = i * (10+n);
                    y = -Math.sin( i ) * (20-n) + 200;
                    console.log(y);
                    content.lineTo( x, y );
                    content.stroke();
                    content.closePath();
                    if(x>=1000){
                        window.clearInterval(myTime);
                    }
                }
                var myTime =  setInterval( moveSin, 10 );

        function draw(){
            var my_canvas = document.getElementById( "MyCanvas" );
            var content = my_canvas.getContext( "2d" );
            content.beginPath();
            content.moveTo( 1, 100 );
            for( var i = 1; i < 100; i += 0.1 ){ // x 应该等于canvas的 width/10
                var x = i * 10;
                var y = Math.sin( i ) * 10 + 100;
                content.lineTo( x, y );
                console.log(x);
            }
            content.stroke();
            content.closePath();

        }
    </script>
</head>
<body>
<canvas id = "MyCanvas" width="1000" height="400"></canvas>
</body>
</html>
