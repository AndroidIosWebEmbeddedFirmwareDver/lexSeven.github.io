<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/photo.css">
</head>
<body>

<div class="photo">
    <div class="imgBox">
        <img src="img/58.jpg">
        <div class="filterColor"></div>
    </div>
</div>
<div class="menu">
    <div class="regulator">
        <div class="line">
            <div class="lineMain"></div>
            <div class="btn"></div>
        </div>
        <div class="regMenu">
            <span data-option="brightness">
                <i class="icon brightness"></i>
                亮度
            </span>
            <span data-option="contrast">
                <i class="icon saturation"></i>
                对比度
            </span>
            <span data-option="grayscale">
                <i class="icon sharpening"></i>
                灰度
            </span>
            <span data-option="hue-rotate">
                <i class="icon temperature"></i>
                色相
            </span>
            <span data-option="saturate">
                <i class="icon image"></i>
                饱和度
            </span>
        </div>
    </div>
    <div class="filterMenu">
        <span class="filterBlock transparent" data-color="transparent"></span>
        <span class="filterBlock red" data-color="red"></span>
        <span class="filterBlock yellow" data-color="yellow"></span>
        <span class="filterBlock green" data-color="green"></span>
        <span class="filterBlock blue" data-color="blue"></span>
        <span class="filterBlock skyBlue" data-color="skyBlue"></span>
        <span class="filterBlock violet" data-color="violet"></span>
    </div>
    <div class="nav">
        <span><i class="icon adjustment" id="adjustment"></i></span>
        <span><i class="icon filter" id="filter"></i></span>
        <label>
            <input type="file" id="uploadImg">
            <span><i class="icon more" id="file"></i></span>
        </label>
    </div>
</div>

<script src="js/photo.js"></script>


</body>
</html>
