<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            height: 100%;
        }
        body{
            perspective: 1000px;
            background: #7298a5;
            overflow: hidden;
        }

        .wrap{
            width: 400px;
            height: 260px;
            transform-style: preserve-3d;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            transition: 2s;
        }
        .wrap:hover{
            transition: 6s;
            transform:translateZ(-200px) rotateX(20deg) rotateY(500deg);
        }

        .list{
            padding: 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            list-style: none;
            transform-style: preserve-3d;
            transition: 0.5s;
        }

        .item{
            width: 400px;
            height: 222px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            line-height: 240px;
            text-align: center;
            font-size: 50px;
            color: #fff;
            transition: 1s;
        }
        .item:nth-child(1){
            transform: rotateY(72deg) translateZ(300px);
        }

        .item:nth-child(2){
            transform: rotateY(144deg) translateZ(300px);
        }

        .item:nth-child(3){
            transform: rotateY(216deg) translateZ(300px);
        }

        .item:nth-child(4){
            transform: rotateY(288deg) translateZ(300px);
        }

        .item:nth-child(5){
            transform: rotateY(0deg) translateZ(300px);
        }

        .item img{
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="wrap">
    <ul class="list">
        <li class="item"><img src="img/img01.png"></li>
        <li class="item"><img src="img/img02.png"></li>
        <li class="item"><img src="img/img03.png"></li>
        <li class="item"><img src="img/img04.png"></li>
        <li class="item"><img src="img/img05.png"></li>
    </ul>
</div>
</body>
</html>
