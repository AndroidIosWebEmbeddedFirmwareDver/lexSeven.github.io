<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin:0;
        }
        .box{
            width:80vw;
            height:60vh;
            position: absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
            z-index:2;
            perspective: 500px;
        }
        .imgBox{
            width:100%;
            height:100%;
            position: absolute;
            top:0;
            left:0;
            border-radius: 3px;
            transform-style: preserve-3d;
        }
        .imgBox img{
            width:100%;
            height:100%;
            position: absolute;
            top: 0;
            left:0;
            z-index:2;
            opacity:1;
        }
        .btn{
            width:80px;
            height: 100px;
            position: absolute;
            top:50%;
            margin-top:-50px;
            cursor: pointer;
        }
        .next{
            right:0;
            background: url("img/next.png") no-repeat center;
        }
        .prev{
            left:0;
            background: url("img/prev.png") no-repeat center;
        }

        .hidden{
            width:0;
            height:0;
            position: absolute;
            top:0;
            opacity: 0;
            z-index:1;
        }
        .dot{
            width:100%;
            height:50px;
            position: absolute;
            bottom:0;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            justify-content: center;
        }
        .dot span{
            width: 20px;
            height:20px;
            border:1px solid #fff;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            margin:0 6px;
            box-shadow: inset 1px 1px 3px 0 rgba(0,0,0,0.8);
            cursor: pointer;
        }
        .dot span.active{
            background: #fff;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="imgBox">
        <img src="img/01.jpg">
    </div>
    <div class="btn next"></div>
    <div class="btn prev"></div>
    <div class="dot">
        <span class="active"></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
<img class="hidden" src="img/01.jpg">
<img class="hidden" src="img/02.jpg">
<img class="hidden" src="img/03.jpg">
<img class="hidden" src="img/04.jpg">
<img class="hidden" src="img/05.jpg">

<script src="js/move.js"></script>
<script>
    var box = document.querySelector('.box');
    var imgBox = document.querySelector('.imgBox');
    var imgFile = imgBox.querySelector('img');

    var next = document.querySelector('.next');
    var prev = document.querySelector('.prev');
    var dot = document.querySelectorAll('.dot span');

    var imgArr = ['img/01.jpg','img/02.jpg','img/03.jpg','img/04.jpg','img/05.jpg'];
    var now = 0;
    var off = true;
    var timer = null;
    var playTime = 500;//动画时间
    var stepTime = 2000;//间隔时间


    next.onclick = nextOne;
    prev.onclick = prevOne;
    box.onmouseover = function(){
        clearInterval(timer);
    }
    box.onmouseout = function(){
        autoPlay();
    }

    function nextOne(){
        if(!off){return;}
        dot[now].className = '';
        now++;
        if(now == imgArr.length){
            now = 0;
        }
        createEle(now);
    };
    function prevOne(){
        if(!off){return;}
        dot[now].className = '';
        now--;
        if(now < 0){
            now = imgArr.length - 1;
        }
        createEle(now);
    };

    for(var i=0;i<dot.length;i++){
        dot[i].index = i;
        dot[i].onclick = function(){
            if(!off){return;}
            dot[now].className = '';
            now = this.index;
            createEle(now);
        }
    }

    function createEle(now){
        off = false;
        dot[now].className = 'active';
        var img = document.createElement('img');
        img.src = imgArr[now];
        img.style.zIndex = 1;
        imgBox.appendChild(img);
        doMove(imgFile, {opacity:0}, playTime, 'linear',function(){
            imgBox.removeChild(imgFile);
            img.style.zIndex = 2;
            imgFile = img;
            off = true;
        });
    }

    autoPlay();
    function autoPlay(){
        timer = setInterval(nextOne,stepTime);
    }

</script>

</body>
</html>
