<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        html,body{
            height: 100%;
        }
        body{
            margin: 0;
            background: #f1f1f1;
            perspective: 1000px;
            color: #fff;
        }
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 10px solid rgba(255,255,255,0.5);
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background: linear-gradient(to right bottom, #bb73e0,#ff8ddb);
            box-shadow: 0 0 5px 0 rgba(0,0,0,0.2);
        }
        .nav{
            width: 140px;
            position: absolute;
            left: 0;
            top: 50%;
            z-index: 2;
            transform: translateY(-50%);
        }
        .nav .menu{
            height: 40px;
            width: 125px;
            padding-right: 15px;
            position: relative;
            right: 30%;
            line-height: 40px;
            z-index: 1;
            cursor: pointer;
            transition: 0.5s;
            background: rgba(55,166,168,0.9);
            text-align: right;
            margin: 1px 0;
        }

        .nav .menu.active{
            right: 0;
        }

        .list{
            width: 100%;
            float: left;
            position: relative;
            top: 0;
            transition: 0.5s;
        }

        .list .item{
            width: 100%;
            background: linear-gradient(to right bottom, #f9957f,#f2f5d0);
            color: transparent;
            -webkit-background-clip: text;
            box-shadow: inset 2px 2px 5px 0 rgba(0,0,0,0.2);
            font-size: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>

<div class="box">
    <ul class="nav">
        <li class="menu active">Insist</li>
        <li class="menu">Will</li>
        <li class="menu">Diligence</li>
        <li class="menu">Originality</li>
    </ul>
    <ul class="list">
        <li class="item">
            <i class="iconfont icon-eluosi"></i>
        </li>
        <li class="item">
            <i class="iconfont icon-helan"></i>
        </li>
        <li class="item">
            <i class="iconfont icon-huzhao"></i>
        </li>
        <li class="item">
            <i class="iconfont icon-xiangbin"></i>
        </li>
    </ul>
</div>

<script>
    let tab = {
        init:function(obj){
            let _this = tab;
            let menu = '.menu',
                content = '.list',
                item = '.item';
            _this.obj = document.querySelector(obj);
            // 先找到最外层，后面所有的元素都在最外层里面进行查找
            _this.menu = _this.obj.querySelectorAll(menu);
            // 然后找到菜单，菜单是多个
            _this.contentItem = _this.obj.querySelectorAll(item);
            // _this.menuIndicator = _this.obj.querySelector(indicator);
            // 菜单上的指示器
            _this.content = _this.obj.querySelector(content);
            // 所有内容的父级，这里是在切换的时候让父级上下滑动，所以直接找父级就可以了
            _this.now = 0;
            // 默认显示第一个，所以直接给0;
            _this.contentHeight = _this.obj.clientHeight;
            // 单个内容区的高度
            _this.contentItem.forEach((item)=>{
                item.style.height = _this.obj.clientHeight + 'px';
            })
            // 把所有单个内容块的高度重置一下
            _this.bindEvent();
        },
        bindEvent:function(){
            let _this = tab;
            _this.menu.forEach((item,index)=>{
                console.log(item);
                item.onclick = ()=>{
                    console.log(1);
                    _this.menu[_this.now].style.right = '30%';

                    _this.now = index;
                    item.style.right = 0;
                    _this.content.style.top = -_this.contentHeight * _this.now + 'px';
                }
            })
        }
    }

    tab.init('.box');
</script>

</body>
</html>
