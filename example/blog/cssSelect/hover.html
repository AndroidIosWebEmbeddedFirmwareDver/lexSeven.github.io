<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:200px;
            height:40px;
            background: #f1b0b7;
            border-radius: 3px;
            color: #fff;
            text-align: center;
            line-height:40px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            margin:10px;
        }
        .box .text{
            position: relative;
            z-index:2;
            transition: 0.5s;
        }
        .box .round{
            width:0;
            height: 0;
            border-radius: 50%;
            transition: 1s;
            position: absolute;
            right:0;
            bottom:0;
        }
        .box:hover .text{
            color: #e15671;
        }
        .box:hover .round{
            background: #bde8eb;
            width:600px;
            height:400px;
            right:-300px;
            bottom:-200px;
        }

        .box2{
            width:200px;
            height:40px;
            background: #f1b0b7;
            border-radius: 3px;
            color: #fff;
            text-align: center;
            line-height:40px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            margin:10px;
        }
        .box2 .text{
            position: relative;
            z-index:2;
            transition: 0.2s;
        }
        .box2 .round{
            width:0;
            height: 0;
            border-radius: 50%;
            transition: 0.5s;
            position: absolute;
            right:0;
            bottom:0;
        }
        .box2:active .text{
            color: #e15671;
        }
        .box2:active .round{
            background: #bde8eb;
            width:600px;
            height:400px;
            right:-300px;
            bottom:-200px;
        }

        .select{
            width:140px;
            height:30px;
            border:1px solid #1b6d85;
            position: relative;
            margin:10px 10px 200px;
        }
        .select:hover .list{
            display: block;
        }
        .showBox{
            height:100%;
            line-height: 30px;
        }
        .showBox span{
            float: left;
            width:100%;
            height: 100%;
            background: #f1b0b7;
            text-align: center;
        }
        .showBox em{
            float: left;
            width:24%;
            height:100%;
            background: #8dd5f4;
            text-align: center;
            color: #f00;
        }
        .showBox i{
            font-size:20px;
            color: transparent;
            background: linear-gradient(red,yellow);
            -webkit-background-clip:text;
        }
        .list{
            margin:0;
            padding: 0;
            list-style: none;
            position: absolute;
            width:100%;
            border:1px solid #1b6d85;
            left: -1px;
            display: none;
        }
        .list li{
            font:14px/30px '微软雅黑';
            text-indent: 14px;
            border-bottom:1px solid #999;
            cursor: pointer;
        }
        .list li .icon{
            line-height:20px;
        }
        .list li svg{
            width: 14px;
        }
        .list li:hover{
            background: #ddd;
        }
        .list li:last-child{
            border-bottom: none;
        }
    </style>
</head>
<body>

</div>
