<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: rgba(0,220,224,0.7);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            text-align: center;
            line-height: 100px;
            transition: 0.5s cubic-bezier(.13,.23,.69,1.39);
        }
    </style>
</head>
<body>

<div class="box" id="box">单向运动</div>

<script>
    box.onclick = function () {
        this.style.transform = 'translateX(200px) translateY(-200px)';
    }
</script>

</body>
</html>
