<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1">
    <style>

        html,body{
            height: 100%;
        }
        
        body{
            margin: 0;
            background: #000;
        }

        .wrap{
            background: #ccc;
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .box{
            width: 100%;
            height: 50px;
            position: relative;
            float: right;
        }
        .box .open{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 3;
            background: #999;
            opacity: 0;
            -webkit-tap-highlight-color: transparent;
            transition: z-index 0.1s 0.3s;
        }
        .box .arrow{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
            background: rgba(255,255,255,0);
            text-align: center;
            line-height: 46px;
            border-bottom: 1px solid #899;
            transition: 0.2s;
            will-change: background;
        }

        .box .arrow:before{
            content: '';
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #899 transparent;
            /*display: inline-block;*/
            /*vertical-align: middle;*/
            transform: rotate(180deg);
            transition: 0.2s;
            position: absolute;
            right: 10%;
            top: 40%;
        }

        .box .open:focus{
            z-index: 1;
        }

        .box .open:focus ~ .arrow{
            background: rgba(255,255,255,1);
        }

        .box .open:focus ~ .arrow:before{
            content: '';
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #899 transparent;
            transform: rotate(0deg);
            display: inline-block;
            vertical-align: middle;
        }

        .box .open:focus ~ ul{
            opacity: 1;
            transform: translateY(0);
            overflow: hidden;
        }

        .box .open:focus ~ .mask{
            transition: opacity 0.5s, transform 0s;
            transform: translateY(0);
            /*display: block;*/
            opacity: 1;
        }

        .box ul{
            margin: 0;
            padding: 0;
            list-style: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: #fff;
            width: 100%;
            /*opacity: 0;*/
            transition: 0.2s;
            transform: translateY(calc(-100% - 50px));
            line-height: 50px;
            z-index: 1;
        }
        .box ul li:nth-child(2n){
            background: #eee;
        }

        .box ul li span{
            padding: 0 20px;
        }

        .box ul li span:after{
            content: ""attr(data-name)"";
            opacity:0;
        }

        .mask{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            /*display: none;*/
            transition: opacity 0.5s, transform 0.5s 0.5s;
            transform: translateY(-100%);
        }

        .list{
            display: none;
        }
        .list:checked + span:after{
            background: #fff;
            position: absolute;
            bottom: -50px;
            opacity:1;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            padding: 0 20px;
        }

        label{
            display: block;
        }
    </style>
</head>
<body>

<div class="wrap">
    <div class="box">
        <input type="button" class="open">
        <div class="arrow"></div>
        <ul>
            <li>
                <label>
                    <input type="radio" name="list" class="list">
                    <span data-name="选项一">选项一</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="list" class="list" checked>
                    <span data-name="选项二">选项二</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="list" class="list">
                    <span data-name="选项三">选项三</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="list" class="list">
                    <span data-name="选项四">选项四</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="list" class="list">
                    <span data-name="选项五">选项五</span>
                </label>
            </li>
        </ul>
        <div class="mask"></div>
    </div>
</div>


</body>
</html>
