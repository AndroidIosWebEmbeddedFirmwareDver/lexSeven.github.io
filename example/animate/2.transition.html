<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid #899;
        }
        .left,.right{
            width: 150px;
            height: 300px;
            float: left;
            position: relative;
            overflow: hidden;
        }
        .round{
            width: 300px;
            height: 300px;
            box-sizing: border-box;
            border: 10px solid #00b6df;
            border-radius: 50%;
            position: absolute;
            top: 0;
            transition: transform 1s 1s linear;
        }

        .left .round{
            transform: rotate(-135deg);
            left: 0;
            border-color: #e6cb33;
            border-top-color: transparent;
            border-right-color: transparent;
            /*transition: transform 1s linear;*/
        }
        .right .round{
            transform: rotate(45deg);
            right: 0;
            border-top-color: transparent;
            border-right-color: transparent;
            /*transition: transform 1s 1s linear;*/
        }

        .box:hover .right .round{
            transform: rotate(225deg);
            /*transition: transform 1s linear;*/
        }
        .box:hover .left .round{
            transform: rotate(45deg);
            /*transition: transform 1s 1s linear;*/
        }
    </style>
</head>
<body>

<div class="box">
    <div class="left">
        <div class="round"></div>
    </div>
    <div class="right">
        <div class="round"></div>
    </div>
</div>

</body>
</html>
