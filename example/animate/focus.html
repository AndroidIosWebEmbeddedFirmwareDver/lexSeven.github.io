<script>

    Object.prototype.lexShow = function (option) {
        var _this = this;
        _this.exposureStart = false;
        _this.exposureOver = false;
        _this.exposureTop = option.tio || 0
        window.addEventListener('scroll', function () {
            if(_this.getBoundingClientRect().top - window.innerHeight < _this.exposureTop && _this.exposureStart){
                _this.exposureStart = true
                option.startExposure && option.startExposure(_this)
            }
            if(_this.getBoundingClientRect().top - window.innerHeight < -_this.offsetHeight && !_this.exposureOver){
                _this.exposureOver = true
                option.fn && option.fn(_this)
            }
        })
    }
