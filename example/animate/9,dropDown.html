<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1">
    <style>

        html,body{
            height: 100%;
        }
        
        body{
            margin: 0;
            background: #000;
        }

        .wrap{
            background: #ccc;
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .box{
            width: 100%;
            height: 50px;
            position: relative;
            float: right;
        }
        .box input{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 3;
            background: #999;
            opacity: 0;
            -webkit-tap-highlight-color: transparent;
            transition: z-index 0.1s 0.3s;
        }
        .box .arrow{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
            background: #fff;
            text-align: center;
            line-height: 46px;
            border-bottom: 1px solid #899;
        }

        .box .arrow:before{
            content: '';
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #899 transparent;
            display: inline-block;
            vertical-align: middle;
        }

        .box input:hover, .box input:focus{
            z-index: 1;
        }

        .box input:hover ~ ul, .box input:focus ~ ul{
            opacity: 1;
            -webkit-transform: translateY(0);
            -ms-transform: translateY(0);
            transform: translateY(0)
        }

        .box input:focus ~ .mask, .box input:hover ~ .mask{
            transition: opacity 0.5s, transform 0s;
            transform: translateY(0);
            /*display: block;*/
            opacity: 1;
        }

        .box ul{
            margin: 0;
            padding: 0;
            list-style: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: #fff;
            width: 100%;
            opacity: 0;
            transition: 0.2s;
            -webkit-transform: translateY(-100%);
            -ms-transform: translateY(-100%);
            transform: translateY(-100%);
            line-height: 36px;
            z-index: 1;
        }

        .box ul li:nth-child(2n){
            background: #eee;
        }

        .mask{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            /*display: none;*/
            transition: opacity 0.5s, transform 0.5s 0.5s;
            transform: translateY(-100%);
        }
    </style>
</head>
<body>

<div class="wrap">
    <div class="box">
        <input type="button" id="open">
        <div class="arrow"></div>
        <ul>
            <li><span class="icon"></span><span>选项一</span></li>
            <li><span class="icon"></span><span>选项二</span></li>
            <li><span class="icon"></span><span>选项三</span></li>
            <li><span class="icon"></span><span>选项四</span></li>
            <li><span class="icon"></span><span>选项五</span></li>
        </ul>
        <div class="mask"></div>
    </div>
</div>


<script>
    document.addEventListener('touchstart', function(){}, false);
</script>


</body>
</html>
