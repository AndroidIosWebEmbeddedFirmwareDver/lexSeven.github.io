<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            text-align: center;
            line-height: 100px;
            color: #fff;
            font-size: 40px;
        }
        .box{
            width: 100px;
            height: 200px;
            background: #f00;
        }

        .main{
            width: 200px;
            height: 100px;
            background: #000;
            position: relative;
            left: 400px;
        }
    </style>
</head>
<body>


<div class="box" id="box" data-test="box">
    box
    <div class="main" id="main" data-test="main">main</div>
</div>

<script>
    box.onclick = function(ev){
        let target = ev.target;
        let dataset = target.dataset;

        let num = Object.keys(dataset).length;
        if(num>0){
            for(a in dataset){
                console.dir(this);
                this.__proto__[a]({
                    obj:target,
                    data:dataset,
                    value:dataset[a]
                });
            }
        }
    }
    box.addEvent = function(name,fn){
        this.__proto__[name] = fn;
    }

    box.addEvent('test',function(option){
        console.log('点击了',option.value);
    });
</script>

</body>
</html>
