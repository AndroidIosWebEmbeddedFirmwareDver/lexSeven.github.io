            -webkit-align-items: center;
            align-items: center;
        }
        .refresh{
            position:absolute;
            line-height:50px;
            bottom:100%;
            text-align:center;
            width:100%;
        }
        .refresh:before{
            content: '';
            display: inline-block;
            vertical-align: middle;
            width:0;
            height:100%;
        }
        .refresh svg{
            display: inline-block;
            vertical-align: middle;
            width:30px;
        }
        .refresh svg.active{
            animation: load 0.8s infinite linear;
        }
        .refresh.active{
            background: #ddd;
        }
        .loadmore{
            position:absolute;
            line-height:20px;
            top:100%;
            text-align:center;
            width:100%;
        }
        @keyframes load {
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(1000deg);
            }

<!-- Initialize Swiper -->
<script>
    document.body.ontouchstart = function(ev){
        ev.preventDefault();
    }

    refreshEnd= false;
    times=0;//加载次数
    oriSpeed=100
    var swiper = new Swiper('.swiper-container',{
        speed: oriSpeed,
        slidesPerView: 'auto',
        freeMode: true,
        direction: 'vertical',
        setWrapperSize: true,
        resistanceRatio:0.65,
        on:{
            //下拉释放刷新
            touchEnd: function(){
                swiper=this
                refreshText=swiper.$el.find('.refresh')
                if(this.translate>=40){
                    swiper.setTransition(this.params.speed);
                    swiper.setTranslate(40);
                    swiper.touchEventsData.isTouched=false;//跳过touchEnd事件后面的跳转(4.0.5)
                    refreshText.find('svg').addClass('active');
                    swiper.allowTouchMove=false;
                    setTimeout(function(){//模仿AJAX
                        swiper.removeAllSlides();
                        for(i=0;i<20;i++){
                            swiper.appendSlide('<div class="swiper-slide">New Slide'+(i+1)+'</div>');
                            refreshText.find('svg').removeClass('active');
                            refreshEnd=true;
                            swiper.allowTouchMove=true;
                        }
                    },1000)
                }
            },
            touchMove: function(event){
                if(swiper.translate>40){
                    swiper.allowTouchMove=false;
                    this.$el.find('.refresh').addClass('active');
                }
            },
            touchStart: function(){
                if(refreshEnd==true){
                    this.$el.find('.refresh').removeClass('active');
                    refreshEnd=false;
                }
            }
        }
    });

</script>
