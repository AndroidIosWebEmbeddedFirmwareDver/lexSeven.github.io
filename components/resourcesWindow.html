<!DOCTYPE html>

            <div class="item">查看</div>
        </div>

                此电脑

    </div>
    <div class="content">
        <div class="leftMenu">
            <dl class="menuMain">
                <dt class="line title"><i class="icon quick"></i><span class="text">快速访问</span></dt>
                <dd class="line item"><i class="icon desk"></i><span class="text">桌面</span></dd>
                <dd class="line item"><i class="icon download"></i><span class="text">下载</span></dd>
                <dd class="line item"><i class="icon document"></i><span class="text">文档</span></dd>
                <dd class="line item"><i class="icon image"></i><span class="text">图片</span></dd>
                <dd class="line item"><i class="icon file"></i><span class="text">文件</span></dd>
                <dd class="line item"><i class="icon myDownload"></i><span class="text">我的下载</span></dd>
            </dl>
            <dl class="menuMain">
                <dt class="line title"><i class="icon oneDrive"></i><span class="text">oneDrive</span></dt>
            </dl>
            <dl class="menuMain">

                <dd class="line item"><i class="icon diskD"></i><span class="text">本地磁盘D</span></dd>

        </div>
        <div class="rightContent">
            <div class="contBox">
                <div class="title">
                    <span>
                        <svg aria-hidden="true" data-prefix="fal" data-icon="angle-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" class="svg-inline--fa fa-angle-down fa-w-8 fa-2x"><path fill="currentColor" d="M119.5 326.9L3.5 209.1c-4.7-4.7-4.7-12.3 0-17l7.1-7.1c4.7-4.7 12.3-4.7 17 0L128 287.3l100.4-102.2c4.7-4.7 12.3-4.7 17 0l7.1 7.1c4.7 4.7 4.7 12.3 0 17L136.5 327c-4.7 4.6-12.3 4.6-17-.1z" class=""></path></svg>

                </div>
                <div class="contMain">
                    <div class="item active">
                        <i class="video"></i>
                        <span>视频</span>
                    </div>
                    <div class="item">
                        <i class="image"></i>
                        <span>图片</span>
                    </div>
                    <div class="item">
                        <i class="document"></i>
                        <span>文档</span>

                    <div class="item">

                </div>
                <div class="resourcesMain">
                    <div class="diskItem">
                        <div class="diskItemLeft"><i>C</i></div>

                    </div>
                    <div class="diskItem">
                        <div class="diskItemLeft"><i>E</i></div>
                        <div class="diskItemRight">
                            <div class="name">本地磁盘(E:)</div>
                            <div class="progress"><span></span></div>
                            <div class="desc">90.5 GB 可用，共118GB</div>
