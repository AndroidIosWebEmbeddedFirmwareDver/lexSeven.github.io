<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>事件代理demo</title>
<style>
.div1{ width:100px; height:100px; border-width:50px; border-style:solid solid solid solid; border-color:#369 #f00 #0F0 #000; cursor:default;}
.div2{ width:100px; height:100px; background:#369; color:#fff; cursor:default;}
.mark{ width:100%; height:100%; background:rgba(0,0,0,0.3); position:absolute; top:0px; left:0px; display:none; opacity:0; transition:0.5s; }
.alert{ width:500px; height:300px; border:1px solid #ddd; border-radius:5px; position:absolute; top:50%; left:50%; margin:-150px 0px 0px -250px; padding:10px; background:#FFF;}
.alert .close{ width:50px; height:50px; border-radius:50%; background:#ddd; transform:rotate(45deg); position:absolute; top:-20px; right:-20px; color:#fff;}
.mark.active{ display:block; opacity:1; }
</style>
</head>

<body>
<div class="div1" data-drag="null" data-close="div2" data-open="mark">拖动我   顺便弹个窗</div>
<div class="div2" id="div2" data-drag="null">I can be grag by the way...</div>
<div class="mark" id="mark" data-close="mark">
	<div class="alert">这是弹出来的内容
    	<div class="close" data-close="mark">X</div>
    </div>
</div>

<script src="js/event.js"></script>
<script src="js/eventK.js"></script>
</body>
</html>
