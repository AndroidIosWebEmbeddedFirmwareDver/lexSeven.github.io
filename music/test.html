<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:300px;
            height:300px;
            border:1px solid #1b6d85;
            position: relative;
            margin:100px;
            overflow: hidden;
        }
        .box:hover .left,.box:hover .right{
            transform: translateX(0) translateY(-50%);
        }
        .btn{
            width:30px;
            height:20px;
            background: #e15671;
            position: absolute;
            top:50%;
            transition: 0.5s;
        }
        .left{
            left:0;
            transform: translateX(-30px) translateY(-50%);
        }
        .right{
            right:0;
            transform: translateX(30px) translateY(-50%);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="btn left"></div>
    <div class="btn right"></div>
</div>
</body>
</html>
