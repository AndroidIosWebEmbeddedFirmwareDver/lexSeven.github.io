<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn{
            width:300px;
            height:80px;
            background: linear-gradient(-45deg,#9deeff,#eec5ff);
            overflow: hidden;
            position: relative;
            line-height:80px;
            font-size:30px;
            text-align: center;
            color: #fff;
        }
        .dot{
            width:0px;
            height:0px;
            /*background: rgba(255,255,255,0.3);*/
            border-radius: 50%;
            box-shadow: 0 0 1px 1px rgba(255,255,255,0.4);
            position: absolute;
            animation: zoomOut 1s forwards;
            opacity:1;
            margin:0;
            left:30px;
            top:20px;
        }
        @keyframes zoomOut {
            0%{
                width:1px;
                height:1px;
                box-shadow:inset 0 0 1px 1px rgba(255,255,255,0.3);
                opacity: 1;
            }
            100%{
                width:400px;
                height:400px;
                box-shadow:inset 0 0 400px 0 rgba(255,255,255,0.9);
                opacity:0;
                margin:-200px 0 0 -200px;
            }
        }
    </style>
</head>
<body>

<div class="btn">Click Me</div>

<script>
    var box = document.querySelector('.btn');
    var off = 0;
    box.onclick = function(ev){
        if(off)return;
        off = 1;
        var left = ev.clientX - this.offsetLeft;
        var top = ev.clientY - this.offsetTop;

        var dot = document.createElement('div');
        dot.className = 'dot';
        dot.style.left = left + 'px';
        dot.style.top = top + 'px';
        this.appendChild(dot);
        var _this = this;

        setTimeout(function(){
            var dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = left + 'px';
            dot.style.top = top + 'px';
            _this.appendChild(dot);
        },80);

        setTimeout(function(){
            dot.remove();
            off = 0;
        },1000);
    }
</script>


</body>
</html>
